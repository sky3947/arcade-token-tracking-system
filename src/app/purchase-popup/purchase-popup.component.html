<div class="popup">
  <div class="background">
    <h3>Purchase Tokens:</h3>
    <div>
      <input type="number" min="1" [(ngModel)]="tokenPurchaseAmount" placeholder="1">
      <span>Price: {{(tokenPurchaseAmount > 0 ? tokenPurchaseAmount : 1) * .25 | currency}}</span>
    </div>
    <button (click)="onPurchase()">Buy {{tokenPurchaseAmount > 0 ? tokenPurchaseAmount : 1}} for {{(tokenPurchaseAmount > 0 ?
      tokenPurchaseAmount : 1) * .25 | currency}}</button>
  </div>
</div>
