<app-balance [balance]="balance"></app-balance>
<h2>Games</h2>
<ul>
  <li *ngFor="let game of games">
    <button type="button" (click)="insertTokens(game)">
      <div>{{game.name}}</div>
      <div>Price: {{game.cost}} {{game.cost !== 1 ? "tokens" : "token"}}</div>
    </button>
  </li>
</ul>

<app-purchase-popup *ngIf="this.getPopupStatus()" [purchasePoint]="this"></app-purchase-popup>
